<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create an account </title>
    <link rel="stylesheet" href="/css/project.css">
</head>
<body class="register">
    <div class="form-container">
        <form id="register-form" onsubmit="return validateRegisterform()"  >
            
            <h2>New Account </h2>
            <div class="input-group">
            <label for="register-username"> User Name </label> <br> 

<input type="text" id="register-username" required> 
 <div id="text-error" class="error" ></div> 
            </div>
<div class="input-group">
 <label for="register-email"> Email </label> <br>
<input type="email" id="register-email" required>  
<div id="email-error" class="error" ></div>
            </div>
<div class="input-group">
<label for="register-password">password </label><br>
<input type="password" id="register-password"  required>
 <div id="password-error" class="error" ></div>
            </div>
<button type="submit" class="btn"> Create an account </button>
<p class="form-switch">You have an account ? <a href="login.html"> Login </a></p>
</form>
    </div>
</body>
</html>
